# alembic.ini  (project root)

[alembic]
script_location = migrations
sqlalchemy.url = $DATABASE_URL

# ------------------------------------------------------------------
# Logging – REQUIRED by env.py
# ------------------------------------------------------------------
[loggers]
keys = root,sqlalchemy,alembic,flask_migrate

[handlers]
keys = console

[formatters]
keys = generic

# ---------- ROOT ----------
[logger_root]
level = WARN
handlers = console

# ---------- SQLAlchemy ----------
[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

# ---------- Alembic ----------
[logger_alembic]
level = INFO
handlers = console
qualname = alembic

# ---------- Flask‑Migrate ----------
[logger_flask_migrate]
level = INFO
handlers = console
qualname = flask_migrate

# ---------- HANDLER ----------
[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

# ---------- FORMATTER ----------
[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

